<div class="file" id="f{file:id}">
    <div class="fileInfo desktop">
        <span class="fileText" id="fT{file:id}">
        <a class="fn" href="{file:link}">{file:name}</a> - ({file:size}, {file:dimensions})</span>
    </div>
    <a class="fileThumb" href="{file:link}" target="_blank">
        <img src="{file:thumblink}" alt="{file:name}"/>
    </a>
</div>
