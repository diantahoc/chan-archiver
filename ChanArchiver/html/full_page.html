<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>ChanArchiver</title>
    <link rel="stylesheet" href="/res/css.css" />
    <link rel="stylesheet" href="/res/bootstrap.css" />
  </head>

  <body>
    
    <div class="boardBanner">
      <div class="boardTitle">
        ChanArchiver
      </div>
      <div class="boardSubtitle">
        C#.NET 4chan archiver
      </div>
    </div>
    
    <div id="top"></div>

    <br />

    <div class="desktop">
      <a class="button" href="/boards/{board}">Return</a>
      <a class="button" href="#bottom">Bottom</a>
      <a class="button" href="/getfilelist?board={board}&thread={tid}">Filelist</a>
    </div>

    <hr />

    <div class="board">
      {DocumentBody}<hr/>
    </div>

    <div class="desktop">
      <a class="button" href="/boards/{board}">Return</a>
      <a class="button" href="#top">Top</a>
    </div>

    <br />



    <div id="bottom"></div>

    <div id="footer">
      <span>Powered by ChanArchiver</span>
    </div>

  </body>
</html>
