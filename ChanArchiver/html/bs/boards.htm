<!DOCTYPE html>
<html lang="en">
<head>
{{commons-headtags}}
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ChanArchiver</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/boards">Archived Boards</a>
                    </li>
                    <li>
                        <a href="https://github.com/diantahoc/chan-archiver" target="_blank">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            {{commons-sidebar}}

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Monitored Boards</h1>

                <div class="row">

                    <form action="/add/board/">
                        <div class="col-lg-6">
                            <div class="input-group">
                                {blist}
                  <select name="montype" class="form-control">
                      <option value="none">No monitoring (only add the board to this list, useful for managing filters)</option>
                      <option value="full">Full Monitoring (actively dump all threads)</option>
                      <option value="part">Partial Monitoring (dump threads who has a filter match)</option>
                      <option value="harvest">File Harvesting (save posts with specific file types)</option>
                  </select>
                                <button class="btn btn-default" type="submit">Change mode</button>
                            </div>
                            <!-- /input-group -->
                        </div>
                        <!-- /.col-lg-6 -->
                    </form>

                </div>
                <!-- /.row -->

                <hr />

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Board</th>
                                <th>Monitoring Type</th>
                                <th>Currently active thread workers</th>
                                <th></th>
                                <th>Link</th>
                                <th>Logs</th>
                            </tr>
                        </thead>
                        <tbody>
                            {items}
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
    {{commons-scripts}}
</body>
</html>
