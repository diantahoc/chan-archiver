<!DOCTYPE html>
<html lang="en">
<head>
    {{commons-headtags}}
    <link rel="stylesheet" href="res/font-awesome.min.css" />
</head>

<body>

    {{commons-navbar}}

    <div class="container-fluid">
        <div class="row">
            {{commons-sidebar}}

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <h1 class="page-header">File Queue</h1>

                <div class="panel panel-default">
                    <div class="panel-heading">Actions</div>
                    <div class="panel-body">
                        <a href="/action/restartfailedfiles" class="btn btn-default">Restart failed files</a>
                        <a href="/action/removecompletefiles" class="btn btn-default">Remove complete files</a>
                        <a href="/action/removefailedfiles" class="btn btn-default">Remove failed files</a>

                        <br />
                        <label for="countff">Max # FullFile</label>

                        <div class="input-group">

                            <form action="/set/maxfilequeue/">

                                <input id="countff"
                                    class="form-control"
                                    type="text"
                                    data-validate="number"
                                    name="count"
                                    value="{{settings-max-parallel-files-download}}"
                                    autocomplete="off" />

                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Set</button>
                                </span>

                            </form>

                        </div>

                    </div>
                </div>

                <div class="bs-callout bs-callout-info">
                    <h4>Queue stats</h4>
                    {{file-queue-statistics}}
                </div>

                <div class="table-responsive">
                    <table id="filequeue" class="table sortable table-striped  table-hover">
                        <thead>

                            <tr>
                                <th>Status</th>
                                <th># of retries</th>
                                <th>Type</th>
                                <th>MD5</th>
                                <th>Size</th>
                                <th>Board</th>
                                <th>Thread</th>
                                <th>Post</th>
                                <th>Ext</th>
                                <th>%</th>
                                <th>Info</th>
                                <th>WP</th>
                            </tr>

                        </thead>
                        <tbody>
                            {{files-table}}
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
    {{commons-scripts}}
    <script src="/res/sorttable.js"></script>
    <script src="/res/verify.js"></script>
</body>
</html>
