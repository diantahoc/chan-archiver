<!DOCTYPE html>
<html lang="en">
<head>
    {{commons-headtags}}
    <link rel="stylesheet" href="res/font-awesome.min.css" />
</head>

<body>
    {{commons-navbar}}

    <div class="container-fluid">
        <div class="row">
            {{commons-sidebar}}

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Banned Files</h1>
                <div class="container">
                    <ul class="pagination">
                        {{page-numbers}}
                    </ul>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Thumbnail (if available)</th>
                                    <th>File Hash</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                {{items}}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{commons-scripts}}

</body>
</html>
