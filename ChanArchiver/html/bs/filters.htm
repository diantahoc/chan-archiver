<!DOCTYPE html>
<html lang="en">
<head>
    {{commons-headtags}}
    <link rel="stylesheet" href="res/font-awesome.min.css" />
</head>

<body>

   {{commons-navbar}}

    <div class="container-fluid">
        <div class="row">
            {{commons-sidebar}}

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">{{inline-title}}</h1>

                <div class="row">

                    <form action="/filters/">

                        <input type="hidden" name="mode" value="add" />
                        <div class="col-lg-6">
                            <div class="input-group">
                                <code>Except where otherwise noted, all filters are case sensitive and use C# regexp syntax</code>

                                {{boards-list-html}}

                  <select name="type" class="form-control">
                      {{available-filters-list}}
                    <!-- <option value="assemblyname">name</option> -->
                  </select>

                                <input type="text" class="form-control" name="exp" placeholder="filter expression" />

                                <button class="btn btn-default" type="submit">Add filter</button>
                            </div>

                        </div>

                    </form>

                </div>

                <hr />

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Board</th>
                                <th>Filter Type</th>
                                <th>Expression</th>
                                <th>Notes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{filters-list}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {{commons-scripts}}
</body>
</html>
