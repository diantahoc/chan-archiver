<!DOCTYPE html>
<html lang="en">
<head>
    {{commons-headtags}}
    <link rel="stylesheet" href="res/font-awesome.min.css" />
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ChanArchiver</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/boards">Archived Boards</a>
                    </li>
                    <li>
                        <a href="https://github.com/diantahoc/chan-archiver" target="_blank">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            {{commons-sidebar}}

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Thread Filters</h1>

                <div class="row">

                    <form action="/filters/">

                        <input type="hidden" name="mode" value="add" />
                        <div class="col-lg-6">
                            <div class="input-group">
                                <code>Except where otherwise noted, all filters are case sensitive and use C# regexp syntax</code>

                                {{boards-list-html}}

                  <select name="type" class="form-control">
                      {{available-filters-list}}
                    <!-- <option value="assemblyname">name</option> -->
                  </select>

                                <input type="text" class="form-control" name="exp" placeholder="filter expression" />

                                <button class="btn btn-default" type="submit">Add filter</button>
                            </div>

                        </div>

                    </form>

                </div>

                <hr />

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Board</th>
                                <th>Filter Type</th>
                                <th>Expression</th>
                                <th>Notes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{filters-list}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {{commons-scripts}}
</body>
</html>
